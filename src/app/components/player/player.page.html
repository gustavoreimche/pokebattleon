<!-- Informações do Jogador -->
<ion-card *ngIf="(user$ | async) as user">
  <ion-card-header>
    <ion-card-title>Informações do Jogador</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <p>Nome: {{user.displayName}}</p>
    <!-- Adicione mais informações do usuário conforme necessário -->
  </ion-card-content>
</ion-card>
