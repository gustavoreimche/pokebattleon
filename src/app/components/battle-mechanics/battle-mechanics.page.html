<ion-header>
  <ion-toolbar>
    <ion-title>
      Battle Mechanics
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let attribute of attributes">
      <ion-col>
        <ion-button [disabled]="!gameBoardService.player" expand="full" (click)="selectAttribute(attribute)">
          <ion-icon [name]="attribute.icon"></ion-icon>
          {{ attribute.name }}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
