<ion-header>
  <ion-toolbar>
    <ion-title>Ranking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Player</ion-label>
      <ion-label>Wins</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let player of playerRankings$ | async">
      <ion-label>{{ player.name }}</ion-label>
      <ion-label>{{ player.wins }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
