<ion-header>
  <ion-toolbar>
    <ion-title>Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let message of messages; let isLast=last" [id]="isLast ? 'lastMessage' : ''">
    <p><strong>{{ message.senderId }}</strong>: {{ message.message }}</p>
  </div>

  <ion-item>
    <ion-input [(ngModel)]="newMessage" placeholder="Escreva uma mensagem"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="sendMessage()">Enviar</ion-button>
</ion-content>
