<ion-header>
  <ion-toolbar>
    <ion-title>
      Online Users
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of onlinePlayers" (click)="openChatWithUser(user)">
      <ion-icon slot="start" name="person-circle-outline"></ion-icon>
      <ion-label>
        <h2>{{ user.name }}</h2>
        <div class="status-dot" [ngClass]="{'online': user.online}"></div>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
