<ion-header>
  <ion-toolbar>
    <ion-title>Pokemon Selection</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let card of pokemons$ | async">
        <ion-card (click)="selectCard(card)">
          <img [src]="card.imageUrl" alt="{{ card.name }}" />
          <ion-card-header>
            <ion-card-title>{{ card.name }}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <p>HP: {{ card.hp }}</p>
            <p>Attack: {{ card.attack }}</p>
            <p>Defense: {{ card.defense }}</p>
            <p>Special Attack: {{ card.specialAttack }}</p>
            <p>Special Defense: {{ card.specialDefense }}</p>
            <p>Speed: {{ card.speed }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
