<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <ion-item>
      <ion-input label="Email" formControlName="email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Password" formControlName="password" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Display Name" formControlName="displayName" type="text"></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit" [disabled]="!registerForm.valid">Register</ion-button>
  </form>
</ion-content>
