<ion-content>
  <app-navbar *ngIf="isLoggedIn"></app-navbar>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="8" offset-md="2">
        <div class="content-wrapper">

          <div class="player">
            <app-player *ngIf="isLoggedIn"></app-player>
          </div>

          <app-card *ngIf="pokemons && pokemons.length > 0" [pokemon]="pokemons[currentCardIndex]"></app-card>
        </div>
        <div class="buttons-container"> 
          <div class="button-anterior">
            <ion-button (click)="previousCard()">
              <ion-icon name="arrow-back"></ion-icon> Anterior
            </ion-button>
          </div>
    
          <div class="button-proximo">
            <ion-button (click)="nextCard()">
              Pr√≥ximo <ion-icon name="arrow-forward"></ion-icon>
            </ion-button>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
