<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" class="form-control">
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    <button type="button" (click)="login()" class="btn btn-primary">Login</button>
    <button type="button" (click)="register()" class="btn btn-link">Fa√ßa seu registro</button>
  </form>
</ion-content>
