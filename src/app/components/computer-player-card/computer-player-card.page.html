<ion-card *ngIf="pokemon">
  <img [src]="pokemon.imageUrl" alt="{{pokemon.name}} image">
  <ion-card-header>
    <ion-card-title>{{pokemon.name}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <p>HP: {{pokemon.hp}}</p>
    <p>Attack: {{pokemon.attack}}</p>
    <p>Defense: {{pokemon.defense}}</p>
    <p>Special Attack: {{pokemon.specialAttack}}</p>
    <p>Special Defense: {{pokemon.specialDefense}}</p>
    <p>Speed: {{pokemon.speed}}</p>
  </ion-card-content>
</ion-card>
