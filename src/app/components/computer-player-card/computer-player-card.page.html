
  <ion-card *ngIf="pokemon">
    <img [src]="pokemon.imageUrl" alt="{{pokemon.name}} image">
    <ion-card-header>
      <ion-card-title>{{pokemon.name}}</ion-card-title>
      <ion-img>
        <img src="/src/assets/rivals/Pokemon-White-Trainer.gif" alt="rivals image">
      </ion-img>
    </ion-card-header>
  </ion-card>
