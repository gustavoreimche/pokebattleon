<ion-card *ngIf="pokemon">
  <ion-card-header>
    <ion-card-title>
      Mochila
    </ion-card-title>
  </ion-card-header>
  <ion-card-content class="card-content">
    <div class="pokemon-container">
      <img [src]="pokemon.imageUrl" alt="{{pokemon.name}} image" class="pokemon-image">
    </div>
    <ion-list>
      <ion-item>
        <ion-label>
          <p class="pokemon-attribute-title">Nome: {{pokemon.name}}</p>
          <p class="pokemon-attribute-title">HP: {{pokemon.hp}}</p>
          <p class="pokemon-attribute-title">Ataque: {{pokemon.attack}}</p>
          <p class="pokemon-attribute-title">Defesa: {{pokemon.defense}}</p>
          <p class="pokemon-attribute-title">Ataque Especial: {{pokemon.specialAttack}}</p>
          <p class="pokemon-attribute-title">Defesa Especial: {{pokemon.specialDefense}}</p>
          <p class="pokemon-attribute-title">Velocidade: {{pokemon.speed}}</p>
          <!-- <img src="../../../assets/rivals/Pokemon-White-Trainer2.gif" alt="rivals image"> -->
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
