<ion-header>
  <ion-toolbar>
    <ion-title>
      Online Users
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of onlineUsers">
      <ion-icon slot="start" name="person-circle-outline"></ion-icon>
      <ion-label>
        <h2>{{ user.displayName }}</h2>
        <!-- <p>{{ user.email }}</p> -->
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
