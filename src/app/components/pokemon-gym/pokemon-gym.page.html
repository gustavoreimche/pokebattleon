<!-- pokemon-gym.page.html -->

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <!-- Player's Current Card -->
        <app-card *ngIf="pokemons && pokemons.length > 0" [pokemon]="pokemons[currentCardIndex]"></app-card>
        <ion-button (click)="previousCard()">Anterior</ion-button>
        <ion-button (click)="nextCard()">Pr√≥ximo</ion-button>
      </ion-col>

      <ion-col>
        <!-- Computer Information -->
        <app-computerplayer *ngIf="isGameStarted"></app-computerplayer>

        <!-- Exit Button Section -->
        <ion-item>
          <ion-button expand="full" (click)="confirmBattleAbandonment()">Sair</ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
